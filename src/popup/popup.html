<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Proxy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 360px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #16213e;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #e74c3c;
    }
    
    .status-dot.active {
      background: #2ecc71;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section h2 {
      font-size: 14px;
      color: #888;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .api-key-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .api-key-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: #16213e;
      border-radius: 6px;
      font-size: 13px;
    }
    
    .api-key-value {
      font-family: monospace;
      font-size: 11px;
      color: #4ade80;
      word-break: break-all;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #4f46e5;
      color: white;
    }
    
    .btn-primary:hover {
      background: #4338ca;
    }
    
    .btn-danger {
      background: #e74c3c;
      color: white;
      padding: 4px 8px;
      font-size: 11px;
    }
    
    .btn-danger:hover {
      background: #c0392b;
    }
    
    .api-endpoint {
      background: #16213e;
      padding: 12px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 12px;
      color: #4ade80;
    }
    
    .copy-btn {
      margin-top: 8px;
      width: 100%;
    }
    
    .usage-example {
      background: #16213e;
      padding: 12px;
      border-radius: 6px;
      font-size: 11px;
      overflow-x: auto;
    }
    
    .usage-example pre {
      color: #aaa;
      white-space: pre-wrap;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      cursor: pointer;
    }
    
    .toggle.active {
      background: #4f46e5;
    }
    
    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    
    .toggle.active::after {
      transform: translateX(16px);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üêæ AI Proxy</h1>
  </div>
  
  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Checking...</span>
  </div>
  
  <div class="section">
    <h2>API Endpoint</h2>
    <div class="api-endpoint" id="endpoint">http://127.0.0.1:7890</div>
    <button class="btn btn-primary copy-btn" id="copyEndpoint">Copy Endpoint</button>
  </div>
  
  <div class="section">
    <h2>API Keys</h2>
    <div class="api-key-list" id="apiKeyList">
      <p style="color: #666; font-size: 12px;">No API keys yet</p>
    </div>
    <button class="btn btn-primary" id="generateKey" style="margin-top: 12px; width: 100%;">
      Generate New API Key
    </button>
  </div>
  
  <div class="section">
    <h2>Usage Example</h2>
    <div class="usage-example">
      <pre>curl -X POST http://127.0.0.1:7890/v1/chat \
  -H "Content-Type: application/json" \
  -H "X-API-Key: YOUR_API_KEY" \
  -d '{"message": "Hello Grok!"}'</pre>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
